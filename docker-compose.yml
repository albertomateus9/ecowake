version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ecowake_postgres
    environment:
      POSTGRES_USER: ecowake
      POSTGRES_PASSWORD: ecowake_secure_2025
      POSTGRES_DB: ecowake_db
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - ecowake_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecowake"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecowake_backend
    environment:
      DATABASE_URL: postgresql://ecowake:ecowake_secure_2025@postgres:5432/ecowake_db
      API_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ecowake_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: ecowake_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend/dist:/usr/share/nginx/html
    depends_on:
      - backend
    networks:
      - ecowake_network
    restart: unless-stopped

networks:
  ecowake_network:
    driver: bridge
