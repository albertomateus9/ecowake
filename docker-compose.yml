version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ecowake_postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecowake_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecowake_network

  backend:
    build: ./backend
    container_name: ecowake_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ecowake_db
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ecowake_network

  nginx:
    image: nginx:alpine
    container_name: ecowake_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - ecowake_network

volumes:
  postgres_data:

networks:
  ecowake_network:
    driver: bridge
